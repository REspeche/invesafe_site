<table class="digit-code" id="{{name}}_group">
    <tr>
        <td><input id="digit_1" class="clock" type="text" maxlength="1" size="1" ng-keyup="next(1,$event)" ng-focus="focus(1)"></td>
        <td><input id="digit_2" class="clock" type="text" maxlength="1" size="1" ng-keyup="next(2,$event)" ng-focus="focus(2)"></td>
        <td><input id="digit_3" class="clock" type="text" maxlength="1" size="1" ng-keyup="next(3,$event)" ng-focus="focus(3)"></td>
        <td><input id="digit_4" class="clock" type="text" maxlength="1" size="1" ng-keyup="next(4,$event)" ng-focus="focus(4)"></td>
        <td><input id="digit_5" class="clock" type="text" maxlength="1" size="1" ng-keyup="next(5,$event)" ng-focus="focus(5)"></td>
        <td><input id="digit_6" class="clock" type="text" maxlength="1" size="1" ng-keyup="next(6,$event)" ng-focus="focus(6)"></td>
    </tr>
</table>
