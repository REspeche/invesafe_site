<div class="modal-header text-center">
    <h4 class="modal-title w-100 font-weight-bold" translate="TIT_PREVIOUSPROPERTIES">Previous Properties</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="modalOptions.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul class="catalog-list col-12">
        <li class="row pt-2" ng-repeat="item in modalOptions.lstProjects">
          <div class="catalog-column col-3">
            <a href="#" ng-click="modalOptions.clickAction(modalOptions, item)">
              <span class="catalog-paired-value">
                <span class="catalog-value">{{(item.title)?item.title:item.address}}</span>
              </span>
            </a>
          </div>
          <div class="catalog-column col-3">
            <div class="catalog-paired-heading" translate="COL_TICKET_PRICE">Ticket Price</div>
            <div class="catalog-paired-value">{{item.assetTicketPrice | customCurrency}}</div>
          </div>
          <div class="catalog-column col-3">
            <div class="catalog-paired-heading" translate="COL_EXPECTED_YIELD">Expected Yield</div>
            <div class="catalog-paired-value">{{item.assetAnnualReturn | number : 2}}%</div>
          </div>
          <div class="catalog-column col-3">
            <div class="catalog-paired-heading" translate="COL_TOTAL_PRICE">Total Price</div>
            <div class="catalog-paired-value">{{item.assetPrice | customCurrency}}</div>
          </div>
        </li>
      </ul>
  </div>
