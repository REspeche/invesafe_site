<div class="modal-header text-center">
  <h4 class="modal-title w-100 font-weight-bold" translate="BTN_SUBSCRIBE_NEWS">Subscribe to Newsletters</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="modalOptions.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="md-form">
    <i class="fas fa-envelope prefix grey-text"></i>
    <input type="email" id="field-email" name="field-email" class="form-control" ng-model="modalOptions.formNewsletters.email" required maxlength="45">
    <label for="txtEmail" ng-class="{'active':modalOptions.formNewsletters.email}" translate="LBL_EMAIL">Email</label>
  </div>
</div>
<progress-bar ng-show="isBusy"></progress-bar>
<div class="modal-footer">
    <button type="button" class="btn btn-primary ml-0" data-ng-click="modalOptions.ok();" translate="BTN_SUBSCRIBE">Subscribe</button>
    <div class="options text-center text-md-right mt-1 ml-auto">
      <p class="font-small grey-text d-flex justify-content-end"><a href="#" class="blue-text" ng-click="modalOptions.close();" translate="BTN_CANCEL">Cancel</a></p>
    </div>
</div>
