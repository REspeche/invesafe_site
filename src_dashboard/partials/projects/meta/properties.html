<!-- Type: Apartments ///////////////////////////////////////////////////////////////////////////////// -->
<div class="row" ng-show="formData.catId==1">

  <div class="col-lg-6 col-md-6 col-sm-12">
    <div class="text-left mb-2 mt-4">
        <div>
          <h5 class="d-inline" translate="LBL_PROPERTY_HIGHLIGHTS">Property Highlights</h5>
        </div>
        <hr class="mt-1">
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
          <label for="txtAssetAnnualReturn"><span translate="LBL_ASSETANNUALRETURN">Expected Yield</span>...<i class="fas fa-info-circle ml-1 opacity-3" title="{{ 'INF_ASSETANNUALRETURN' | translate }}" data-toggle="tooltip" data-placement="right" data-html="true"></i></label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-assetAnnualReturn">%</span>
            <input type="text" class="form-control" id="txtAssetAnnualReturn" name="txtAssetAnnualReturn" aria-describedby="lbl-assetAnnualReturn"
                   ng-model="formMetaData[formData.catId].highlights.assetAnnualReturn" minlength="1" maxlength="5"
                   ng-change="isEditingForm()">
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <label for="txtAssetRenovationTargetYield" translate="LBL_ASSETRENOVATIONTARGETYIELD">Expected Yield After Renovation & Stabilization</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-assetRenovationTargetYield">%</span>
            <input type="text" class="form-control" id="txtAssetRenovationTargetYield" name="txtAssetRenovationTargetYield" aria-describedby="lbl-assetRenovationTargetYield"
                   ng-model="formMetaData[formData.catId].highlights.assetRenovationTargetYield" minlength="1" maxlength="5"
                   ng-change="isEditingForm()">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <label for="txtAssetTokenPrice" translate="LBL_ASSETTICKETPRICE">Ticket Price</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-assetTicketPrice">$</span>
            <input type="text" class="form-control" id="txtAssetTokenPrice" name="txtAssetTokenPrice" aria-describedby="lbl-assetTicketPrice"
                   ng-model="formMetaData[formData.catId].highlights.assetTicketPrice" minlength="1" maxlength="10"
                   ng-change="isEditingForm()">
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <label for="txtSetupFee" translate="LBL_SETUPFEE">Setup Fee</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-setupFee">%</span>
            <input type="text" class="form-control" id="txtSetupFee" name="txtSetupFee" aria-describedby="lbl-setupFee"
                   ng-model="formMetaData[formData.catId].highlights.setupFee" minlength="1" maxlength="10"
                   ng-change="isEditingForm()">
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <label for="txtAssetRentStartDate" translate="LBL_PROJECTSTARTDATE">Project Start Date</label>
        <date-time name="txtAssetRentStartDate" value="formMetaData[formData.catId].highlights.assetRentStartDate" change="isEditingForm()"
          hide-time="true" place-holder="{{'LBL_NOT_DEFINED_YET' | translate}}"></date-time>
      </div>
    </div>
    <hr class="mt-4">
    <div class="row">
        <div class="col-lg-12 col-md-12">
          <label for="cmbAssetPropertyType" translate="LBL_ASSETPROPERTYTYPE">Property Type</label>
          <select id="cmbAssetPropertyType" class="browser-default custom-select" ng-model="formMetaData[formData.catId].highlights.assetPropertyType"
                  ng-options="item.id as item.label for item in lstPropertyType"
                  ng-change="isEditingForm()">
          </select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
          <label for="txtAssetConstructionYear" translate="LBL_ASSETCONSTRUCTIONYEAR">Construction Year</label>
          <input type="number" class="form-control" id="txtAssetConstructionYear" name="txtAssetConstructionYear" aria-describedby="lbl-assetConstructionYear"
                 ng-model="formMetaData[formData.catId].highlights.assetConstructionYear" minlength="1" maxlength="4"
                 ng-change="isEditingForm()">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
          <label for="txtAssetNeighborhood" translate="LBL_ASSETNEIGHBORHOOD">Neighborhood</label>
          <input type="text" class="form-control" id="txtAssetNeighborhood" name="txtAssetNeighborhood" aria-describedby="lbl-assetNeighborhood"
                 ng-model="formMetaData[formData.catId].highlights.assetNeighborhood" minlength="1" maxlength="45"
                 ng-change="isEditingForm()">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
          <label for="txtAssetSquareFeet" translate="LBL_ASSETSQUAREFEET">Square Feet</label>
          <input type="number" class="form-control" id="txtAssetSquareFeet" name="txtAssetSquareFeet" aria-describedby="lbl-assetSquareFeet"
                 ng-model="formMetaData[formData.catId].highlights.assetSquareFeet" minlength="1" maxlength="10"
                 ng-change="isEditingForm()">
        </div>
        <div class="col-lg-6 col-md-6">
          <label for="txtAssetLandSquareFeet" translate="LBL_ASSETLANDSQUAREFEET">Lot Size</label>
          <input type="number" class="form-control" id="txtAssetLandSquareFeet" name="txtAssetLandSquareFeet" aria-describedby="lbl-assetLandSquareFeet"
                 ng-model="formMetaData[formData.catId].highlights.assetLandSquareFeet" minlength="1" maxlength="10"
                 ng-change="isEditingForm()">
        </div>
    </div>
    <div class="row" ng-show="formMetaData[formData.catId].highlights.assetPropertyType==1">
        <div class="col-lg-12 col-md-12">
          <label for="txtAssetTotalUnits" translate="LBL_ASSETTOTALUNITS">Total Units</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-assetTotalUnits">Units</span>
            <input type="number" class="form-control" id="txtAssetTotalUnits" name="txtAssetTotalUnits" aria-describedby="lbl-assetTotalUnits"
                   ng-model="formMetaData[formData.catId].highlights.assetTotalUnits" minlength="1" maxlength="5"
                   ng-change="isEditingForm()">
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
          <label for="txtAssetBedroomBath" translate="LBL_ASSETBEDROOMBATH">Bedroom/Bath</label>
          <input type="text" class="form-control" id="txtAssetBedroomBath" name="txtAssetBedroomBath" aria-describedby="lbl-assetBedroomBath"
                 ng-model="formMetaData[formData.catId].highlights.assetBedroomBath" minlength="1" maxlength="200"
                 ng-change="isEditingForm()">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
          <label><span translate="LBL_ASSETSECTION8">Section 8?</span><i class="fas fa-info-circle ml-1 opacity-3" title="{{ 'INF_ASSETSECTION8' | translate }}" data-toggle="tooltip" data-placement="right" data-html="true"></i></label>
          <div class="row">
            <div class="form-check col-md-6">
              <input type="radio" class="form-check-input" id="chkFeatured1" name="chkFeatured1" ng-value="1" ng-model="formMetaData[formData.catId].highlights.assetSection8" ng-click="isEditingForm()">
              <label class="form-check-label" for="chkFeatured1" translate="VAL_NO">No</label>
            </div>
            <div class="form-check col-md-6">
              <input type="radio" class="form-check-input" id="chkFeatured2" name="chkFeatured2" ng-value="2" ng-model="formMetaData[formData.catId].highlights.assetSection8" ng-click="isEditingForm()">
              <label class="form-check-label" for="chkFeatured2" translate="VAL_YES">Yes</label>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <label for="txtGpsLatitude" translate="LBL_GPS_LATITUDE">Latitude</label>
        <input type="text" class="form-control" id="txtGpsLatitude" name="txtGpsLatitude" aria-describedby="lbl-gpsLatitude"
               ng-model="formMetaData[formData.catId].highlights.gpsLatitude" minlength="1" maxlength="20"
               ng-change="isEditingForm()">
      </div>
      <div class="col-lg-6 col-md-6">
        <label for="txtGpsLongitude" translate="LBL_GPS_LONGITUDE">Longitude</label>
        <input type="text" class="form-control" id="txtGpsLongitude" name="txtGpsLongitude" aria-describedby="lbl-gpsLongitude"
               ng-model="formMetaData[formData.catId].highlights.gpsLongitude" minlength="1" maxlength="20"
               ng-change="isEditingForm()">
      </div>
    </div>
    <div class="row" ng-if="formMetaData[formData.catId].highlights.gpsLatitude && formMetaData[formData.catId].highlights.gpsLongitude">
      <div class="col-lg-12 col-md-12">

      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12">
    <div class="text-left mb-2 mt-4">
        <div>
          <h5 class="d-inline" translate="LBL_FINANCIALS">Financials</h5>
        </div>
        <hr class="mt-1">
    </div>
    <div class="sub-box-form px-3 pt-3 pb-0 mb-2">
      <div class="text-left mb-2 mt-2">
        <div>
          <h6 class="d-inline"><span translate="LBL_ASSETPRICE">Total Investment</span><i class="fas fa-info-circle ml-1 opacity-3" title="{{ 'INF_ASSETPRICE' | translate }}" data-toggle="tooltip" data-placement="right" data-html="true"></i></h6>
        </div>
        <hr class="mt-1">
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <label for="txtUnderlyingAssetPrice" translate="LBL_UNDERLYINGASSETPRICE">Underlying Asset Price</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-underlyingAssetPrice">$</span>
            <input type="number" class="form-control" id="txtUnderlyingAssetPrice" name="txtUnderlyingAssetPrice" aria-describedby="lbl-underlyingAssetPrice"
                   ng-model="formMetaData[formData.catId].financials.underlyingAssetPrice" minlength="1" maxlength="10"
                   ng-change="isEditingForm()">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <label for="txtPlatformListingFee" translate="LBL_PLATFORMLISTINGFEE">Invesafe Listing Fee (2%)</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-platformListingFee">$</span>
            <input type="text" class="form-control" id="txtPlatformListingFee" name="txtPlatformListingFee" aria-describedby="lbl-platformListingFee"
                   ng-model="formMetaData[formData.catId].financials.platformListingFee" minlength="1" maxlength="10"
                   ng-change="isEditingForm()">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <label for="txtAccountantFees" translate="LBL_ACCOUNTANTFEES">Accountant Fees</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-accountantFees">$</span>
            <input type="number" class="form-control" id="txtAccounterFee" name="txtAccountantFees" aria-describedby="lbl-accountantFees"
                   ng-model="formMetaData[formData.catId].financials.accountantFees" minlength="1" maxlength="10"
                   ng-change="isEditingForm()">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <label for="txtLotClossingCost" translate="LBL_LOTCLOSSINGCOST">Lote Clossing Fee</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-lotClossingCost">$</span>
            <input type="number" class="form-control" id="txtLotClossingCost" name="txtLotClossingCost" aria-describedby="lbl-lotClossingCost"
                   ng-model="formMetaData[formData.catId].financials.lotClossingCost" minlength="1" maxlength="10"
                   ng-change="isEditingForm()">
          </div>
        </div>
      </div>
      <div class="row my-0">
        <div class="col-lg-12 col-md-12 pt-3 px-4 pb-1 mb-0 sub-box-total">
          <h6>{{propertyTotalInvestmentSum() | customCurrency}}</h6>
        </div>
      </div>
    </div>
    <div class="sub-box-form px-3 pt-3 pb-0 mb-2">
      <div class="text-left mb-2 mt-2">
        <div>
          <h6 class="d-inline" translate="LBL_CLOSSINGCOSTS">Clossing Costs</h6>
        </div>
        <hr class="mt-1">
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <label for="txtBrokerCommission" translate="LBL_BROKERCOMISSION">Broker Comission (6.00%)</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-brokerComission">$</span>
            <input type="number" class="form-control" id="txtBrokerCommission" name="txtBrokerCommission" aria-describedby="lbl-brokerComission"
                   ng-model="formMetaData[formData.catId].financials.brokerComission" minlength="1" maxlength="10"
                   ng-change="isEditingForm()">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <label for="txtClossingCost" translate="LBL_CLOSSING_COST">Clossing Cost (2.00%)</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-clossingCost">$</span>
            <input type="number" class="form-control" id="txtClossingCost" name="txtClossingCost" aria-describedby="lbl-clossingCost"
                   ng-model="formMetaData[formData.catId].financials.clossingCost" minlength="1" maxlength="10"
                   ng-change="isEditingForm()">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <label for="txtSuccessFee" translate="LBL_SUCCESSFEE">Success Fee (0.5%)</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="lbl-successFee">$</span>
            <input type="number" class="form-control" id="txtSuccessFee" name="txtSuccessFee" aria-describedby="lbl-successFee"
                   ng-model="formMetaData[formData.catId].financials.successFee" minlength="1" maxlength="10"
                   ng-change="isEditingForm()">
          </div>
        </div>
      </div>
      <div class="row my-0">
        <div class="col-lg-12 col-md-12 pt-3 px-4 pb-1 mb-0 sub-box-total">
          <h6>{{propertyUtilitiesSum() | customCurrency}}</h6>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <label for="txtSalePrice" translate="LBL_SALEPRICE">Sale Price</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="lbl-salePrice">$</span>
          <input type="number" class="form-control" id="txtSalePrice" name="txtSalePrice" aria-describedby="lbl-salePrice"
                 ng-model="formMetaData[formData.catId].financials.salePrice" minlength="1" maxlength="10"
                 ng-change="changeSalePrice()">
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <label for="txtNetRentAnnual" translate="LBL_NETPROFIT">Net Profit</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="lbl-netProfit">$</span>
          <input type="number" class="form-control" id="txtNetRentAnnual" name="txtNetRentAnnual" aria-describedby="lbl-netProfit"
                  ng-model="formMetaData[formData.catId].financials.netProfit" minlength="1" maxlength="10" disabled>
        </div>
      </div>
    </div>
  </div>

</div>
