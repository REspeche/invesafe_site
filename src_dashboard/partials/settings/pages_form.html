<main ng-controller="settingsPagesFormController" ng-init="loadFormPage()" class="form mx-lg-5">
  <div class="container-fluid">
    <!--First column-->
    <div class="header">
        <h2><span translate="LBL_EDIT" ng-show="paramAction=='edit'">Edit</span><span translate="LBL_NEW" ng-show="paramAction=='new'">New</span> {{ 'LBL_PAGE' | translate}}</h2>
        <a type="button" class="btn-floating light-blue"><i class="fas fa-list" aria-hidden="true" ng-click="clickCancelForm()"></i></a>
        <a type="button" class="btn-floating btn-danger ml-0" ng-show="paramAction=='edit'"><i class="fas fa-trash" aria-hidden="true" ng-click="clickRemove()"></i></a>
    </div>

    <div ng-hide="loadForm" translate="LOADING">Loading...</div>
    <form id="frmPage" name="frmPage" class="needs-validation" ng-submit="submitForm()" novalidate autocomplete="off" ng-show="loadForm">

      <div class="card p-3">

          <div class="card-body p-3">

            <div class="row">
                <div class="col-6 col-md-6">
                  <label for="txtTitle"><span translate="LBL_TITLE">Title</span> *</label>
                  <input type="text" class="form-control" id="txtTitle" name="txtTitle"
                         ng-model="formData.title" minlength="2" maxlength="200"
                         ng-change="isEditingForm()" ng-blur="changeName()" required>
                  <div class="invalid-feedback" ng-show="invalidForm">{{msgInvalid}}</div>
                </div>
                <div class="col-6 col-md-6">
                  <label for="txtFile"><span translate="LBL_FILE">File</span></label>
                  <input type="text" class="form-control" id="txtFile" name="txtFile"
                         ng-model="formData.file" minlength="2" maxlength="45"
                         ng-change="isEditingForm()" ng-disabled="paramAction=='edit'">
                  <div class="invalid-feedback" ng-show="invalidForm">{{msgInvalid}}</div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-12">
                  <label translate="LBL_CONTENT">Content</label>
                  <textarea id="txtContent" class="form-control rounded-0" rows="20" ng-model="formData.content" ng-change="isEditingForm()"></textarea>
                </div>
            </div>

            <small class="text-muted" translate="MSG_FIELDS_MANDATORY">Fields marked with * are mandatory</small>
          </div>

          <!--Footer-->
          <div class="modal-footer mx-3 p-0 pt-3">
            <button type="submit" class="btn btn-success ml-0" ng-disabled="!editForm" translate="BTN_SAVE_PAGE">Save Page</button>
            <div class="options text-center text-md-right mt-1 ml-auto">
              <p class="font-small grey-text d-flex justify-content-end"><a href="#" class="blue-text" ng-click="clickCancelForm()" translate="BTN_CANCEL">Cancel</a></p>
            </div>
          </div>

      </div>

    </form>
  </div>
</main>
