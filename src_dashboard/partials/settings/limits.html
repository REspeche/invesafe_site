<main ng-controller="settingsLimitsFormController" ng-init="loadFormLimits()" class="form mx-lg-5">
  <div class="container-fluid">
    <!--First column-->
    <div class="header">
        <h2 translate="TIT_LIMITS_SETTINGS">Limits Settings</h2>
    </div>

    <div ng-hide="loadForm" translate="LOADING">Loading...</div>
    <form id="frmLimits" name="frmLimits" class="needs-validation" ng-submit="submitForm()" novalidate autocomplete="off" ng-show="loadForm">

      <div class="card p-3 col-lg-6 col-md-6 col-sm-12">

          <div class="card-body p-3">

              <div class="row">
                  <div class="col-12 col-md-12">
                    <label for="txtProjectsShow" translate="LBL_NBR_PROJECT_SHOW">Number of Projects to Show</label>
                    <input type="number" class="form-control" id="txtProjectsShow" name="txtProjectsShow"
                           ng-model="formData.projectsShow"
                           ng-change="isEditingForm()" required>
                  </div>
              </div>

              <div class="row">
                  <div class="col-12 col-md-12">
                    <label for="txtFileSizeAllow" translate="LBL_FILE_SIZE_ALLOW">File size allowed</label>
                    <input type="number" class="form-control" id="txtFileSizeAllow" name="txtFileSizeAllow"
                           ng-model="formData.fileSize"
                           ng-change="isEditingForm()" required>
                  </div>
              </div>

              <div class="row">
                  <div class="col-6 col-md-6">
                    <label for="txtMinAmountProject" translate="LBL_MIN_AMOUNT_PROJECT">MIN Amount for Project</label>
                    <input type="number" class="form-control" id="txtMinAmountProject" name="txtMinAmountProject"
                           ng-model="formData.minProject"
                           ng-change="isEditingForm()" required>
                  </div>
                  <div class="col-6 col-md-6">
                    <label for="txtMaxAmountProject" translate="LBL_MAX_AMOUNT_PROJECT">MAX amount for Project</label>
                    <input type="number" class="form-control" id="txtMaxAmountProject" name="txtMaxAmountProject"
                           ng-model="formData.maxProject"
                           ng-change="isEditingForm()" required>
                  </div>
              </div>

              <div class="row">
                  <div class="col-6 col-md-6">
                    <label for="txtMinAmountDonation" translate="LBL_MIN_AMOUNT_DONATION">MIN Amount for Donations</label>
                    <input type="number" class="form-control" id="txtMinAmountDonation" name="txtMinAmountDonation"
                           ng-model="formData.minDonation"
                           ng-change="isEditingForm()" required>
                  </div>
                  <div class="col-6 col-md-6">
                    <label for="txtMaxAmountDonation" translate="LBL_MAX_AMOUNT_DONATION">MAX Amount for Donations</label>
                    <input type="number" class="form-control" id="txtMaxAmountDonation" name="txtMaxAmountDonation"
                           ng-model="formData.maxDonation"
                           ng-change="isEditingForm()" required>
                  </div>
              </div>

          </div>

          <!--Footer-->
          <div class="modal-footer mx-3 p-0 pt-3">
            <button type="submit" class="btn btn-success ml-0" ng-disabled="!editForm" translate="BTN_SAVE_SETTINGS">Save Settings</button>
          </div>

      </div>

    </form>
  </div>
</main>
