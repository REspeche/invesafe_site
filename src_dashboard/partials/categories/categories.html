<main ng-controller="categoriesController" elem-ready="loadCategories()" class="list mx-lg-5">
  <div class="container-fluid">
    <!--First column-->
    <div class="header">
        <h2 translate="TIT_CATEGORIES">Categories</h2>
        <a type="button" class="btn-floating pink"><i class="fas fa-plus" aria-hidden="true" ng-click="clickNew()" ng-show="userInfo.role==2"></i></a>
    </div>

    <!--Table-->
    <div ng-hide="loadList" translate="LOADING">Loading...</div>
    <div class="alert alert-primary" role="alert" ng-show="projects.length==0"><span translate="INF_EMPTY_CATEGORY">You have not yet loaded a category</span> (<a href="#" ng-click="clickNew()" translate="LNK_NEW_CATEGORY">New Category</a>).</div>
    <table id="dtTable" class="table table-bordered table-hover" ng-hide="categories.length==0">
        <!--Table head-->
        <thead class="mdb-color darken-1">
            <tr class="text-white">
                <th class="d-none d-sm-block d-lg-table-cell" translate="COL_ID">ID</th>
                <th translate="COL_NAME">Name</th>
                <th translate="COL_STATUS">Status</th>
                <th class="text-center" translate="COL_ACTIONS">Actions</th>
            </tr>
        </thead>
        <!--Table head-->
        <!--Table body-->
        <tbody class="grid-list">
            <tr ng-repeat="item in categories">
                <td class="d-none d-sm-block d-lg-table-cell">{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" ng-checked="item.mode==1" id="chk{{item.id}}" ng-click="activeCategory(item)">
                    <label class="custom-control-label" for="chk{{item.id}}">{{(item.mode==1)?('VAL_ON' | translate):('VAL_OFF' | translate)}}</label>
                  </div>
                </td>
                <td class="buttons text-center">
                  <a class="icons-sm text-primary" ng-click="clickEdit(item)" title="{{ 'BTN_EDIT' | translate }}"><i class="fas fa-edit"></i></a>
                  <a class="icons-sm ml-2 text-danger" ng-click="clickRemove(item)" title="{{ 'BTN_DELETE' | translate }}"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
        <!--Table body-->

    </table>
    <!--Table-->
  </div>
</main>
